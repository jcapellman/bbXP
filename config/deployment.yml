apiVersion: apps/v1
kind: Deployment
metadata:
  name: bbxp-platform
  labels:
    app: bbxp-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bbxp-web-app-pod
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: bbxp-web-app-pod
    spec:
      containers:
      - name: bbxp-web-mvc-container
        image: <MVCIMAGE>
        ports:
        - containerPort: 8080
      - name: bbxp-web-api-container
        image: <APIIMAGE>
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: bbxp-web-app-service
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
      name: mvc-app
    - port: 81
      targetPort: 8081
      name: api-app
  selector:
    app: bbxp-web-app-pod
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
 name: letsencrypt-staging
 namespace: cert-manager
spec:
 acme:
   server: https://acme-staging-v02.api.letsencrypt.org/directory   
   email: jcapellman@hotmail.com   
   privateKeySecretRef:
     name: letsencrypt-staging   
   solvers:
   - http01:
       ingress:
         class:  nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bbxp-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - jarredcapellman.com    
    secretName: echo-tls
  rules:
    - host: jarredcapellman.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: bbxp-platform
                port:
                  number: 80